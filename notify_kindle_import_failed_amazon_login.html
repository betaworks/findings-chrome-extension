<!DOCTYPE html>
<html>
	<head>
		<title>Import success!</title>
		<link rel="stylesheet" href="notifications.css" type="text/css">
		<script>		
		var notice = {
			notification_timeout: 10000,
			closer: {},
			bkg: {},

			getBackgroundPage: function() {
			  this.bkg = chrome.extension.getBackgroundPage();
			  this.settings = this.bkg.FDGS.settings;
			},

			createNotificationCloser: function() {
				var _this = this;
				_this.closer = window.setTimeout(function() { self.close(); }, _this.notification_timeout);
			},

			start: function() {
				this.getBackgroundPage();
				this.createNotificationCloser();
			}
		}

		notice.start();
		</script>
	</head>
	<body>
		<div id="message">Please <a href="https://kindle.amazon.com" target="_blank">login to Amazon</a> to begin importing your Kindle highlights into Findings.</div>
	</body>
</html>
