<!DOCTYPE html>
<html>
	<head>
		<title>Import success!</title>
		<script>		
		var notice = {
			notification_timeout: 10000,
			closer: {},
			bkg: {},

			getBackgroundPage: function() {
			  this.bkg = chrome.extension.getBackgroundPage();
			  this.settings = this.bkg.FDGS.settings;
			},

			createNotificationCloser: function() {
				var _this = this;
				_this.closer = window.setTimeout(function() { self.close(); }, _this.notification_timeout);
			},

			clicks: function() {
				var _this = this;
				var optionButton = document.getElementById("optionButton");
				optionButton.addEventListener("click", function() {
					_this.bkg.FDGS.openPage("options.html");
					self.close();
				}, false);
			},

			start: function() {
				this.getBackgroundPage();
				this.clicks();
				this.createNotificationCloser();
			}
		}

		window.onload = function() { notice.start(); };
		</script>
	</head>
	<body>
		Please <a href="#" id="optionButton">login to Findings</a> to beging importing your Kindle highlights.
	</body>
</html>
